<section class="ar-section --white" target="productos">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="ar-section-heading">Mejores pr√°cticas en Base de Datos</h1>
            </div>
        </div>
        <div class="ar-section__content">
            <div class="ar-services-container">
                <div class="row no-gutters">

                    {% for item in site.data.catalog-database.catalog %}
                    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ar-badge-service --gray --touch" data-overlay="{{ item.overlay.name }} " data-bg-color="{{ item.color }}">
                            <div class="ar-badge-service__icon {{ item.icon }}"></div>
                            <div class="ar-badge-service__description">
                                <h1>{{ item.title }}</h1>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                
                </div>

            </div>
        </div>
    </div>
</section>
